[defaults]
# Default inventory file
inventory = ./inventory/hosts.yml

# Disable host key checking for easier automation
host_key_checking = False

# Disable retry files
retry_files_enabled = False

# Number of parallel processes
forks = 10

# SSH timeout
timeout = 30

# Display output
stdout_callback = yaml
bin_ansible_callbacks = True

# Roles path
roles_path = ./playbooks/roles

# Disable deprecation warnings
deprecation_warnings = False

# Remote temporary directory with proper permissions
remote_tmp = /tmp/.ansible-${USER}/tmp
# Set mode for temporary files created on remote systems
module_set_locale = False

# Log file path (optional - comment out if not needed)
# log_path = /var/log/ansible.log

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Enable SSH pipelining for better performance
pipelining = True

# SSH connection timeout
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

# Retry SSH connections
retries = 3